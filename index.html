<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16 text-green-600">Baper Bank</h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="bg-gray-600 mt-6 py-8">
            <h3 class="text-center text-3xl mb-6 text-white">Please Log in</h3>
            <div>
                <input class="border-2 rounded block mb-4 w-1/2 mx-auto p-4" type="email" name="" id="userEmail" placeholder="Your Email">
                <input class="border-2 rounded block mb-4 w-1/2 mx-auto p-4" type="password" name="" id="userPassword" placeholder="Password">
                <button id="login" class="bg-yellow-600 text-2xl text-white px-8 py-2 rounded w-1/6 ml-72">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
